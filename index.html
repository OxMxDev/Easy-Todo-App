<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c70d18a42.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Easy To-Do</h1>
    </header>
    <main>
        <div class="error">
            <img width="200" src="img1.png" alt="">
            <h2>Cannot make an empty task!</h2>
            <button class="close">Close</button>
        </div>
        <div class="todoContainer">
            <div class="dateContainer">
            </div>
            <div class="inputContainer filled">
                <input type="text" id="taskText" name="MainTask" required>
                <span id="rightLine"></span>
                <span id="upLine"></span>
                <span id="leftLine"></span>
                <label for="taskText" id="inputLabel" spellcheck="true">Add new Task</label>
                <i style="cursor: pointer;" class="addbtn fa-solid fa-plus"></i>
            </div>
            <div class="buttons">
                <button class="clearAllBtn">Clear All Tasks</button>
                <button class="clearDoneBtn">Clear Done Tasks</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
